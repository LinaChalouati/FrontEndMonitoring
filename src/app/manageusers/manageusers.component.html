      <div class="modal-product">
        <div class="product">
  
          <!-- Slideshow container -->

          <p class="product-price">
            New User
          </p>
  
        </div>
  
        <div class="round-shape"></div>
      </div>
      <div class="modal-info">
        <div class="info">
          <div >
          <h2>Profile Information</h2>
        </div> 
      
        <form>
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <label>First Name</label><br>
                <i class="fas fa-user"></i><input type="text" required [(ngModel)]="firstname" name="firstname">
              </div>
            </li>
            <li class="form-list-row">
              <div class="user">
                <label>Last Name</label><br>
                <i class="fas fa-user"></i><input type="text" required [(ngModel)]="lastname" name="lastname">
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label>Mail Address</label><br>
                <i class="far fa-credit-card"></i><input type="text" required [(ngModel)]="email" name="email">
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label>Password</label><br>
                <i class="far fa-credit-card"></i><input type="password" required [(ngModel)]="password" name="password">
              </div>
            </li>
            <li class="form-list-row">
              <div class="number">
                <label>Re-Type Password</label><br>
                <i class="far fa-credit-card"></i><input type="password" required [(ngModel)]="passwordverif" name="passwordverif">
              </div>
            </li>
            <li class="form-list-row">
              <label>Role</label><br>
              <mat-form-field class="custom-select">
                <mat-select placeholder="Role" [(ngModel)]="role" name="role" (selectionChange)="onRoleSelected($event.value)">
                  <mat-option [value]="'ADMIN'">ADMIN</mat-option>
                  <mat-option [value]="'USER'">USER</mat-option>
                </mat-select>
              </mat-form-field>
            </li>
          </ul>
          <button (click)="registerUser()">Create User Account</button>
        </form>
        
        
        </div>
      </div>
    </div>
