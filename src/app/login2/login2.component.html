<body>
    <div class="contenue">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>     


    </div>
    <form>
        <!-- Other form elements -->
      
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Username" id="username" name="username" [(ngModel)]="email">

        <input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="password">
      
        <!-- Other form elements -->
      
        <button type="button" (click)="login()">Log In</button>
      </form>
      
      
</div>
</body>
