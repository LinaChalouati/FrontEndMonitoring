<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
    <a href="#" class="brand"></a>
    <ul class="side-menu top">
      <li [class.active]="selectedItem === 0" (click)="selectItem(1)">
        <a >
          <i class='bx bxs-dashboard'></i>
          <span class="text">Project OverView</span>
        </a>
      </li>
      <li [class.active]="selectedItem === 1" (click)="selectItem(1)">
        <a (click)="goAlert()">
          <i class='bx bxs-shopping-bag-alt'></i>
          <span class="text">Alerts</span>
        </a>
      </li>
      <li [class.active]="selectedItem === 2" (click)="selectItem(2)">
        <a >
          <i class='bx bxs-shopping-bag-alt'></i>
          <span class="text">Logs</span>
        </a>
      </li>
      <li [class.active]="selectedItem === 3" (click)="selectItem(3)">
        <a href="#">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="text">Help</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a >
          <i class='bx bxs-cog'></i>
          <span class="text">Settings</span>
        </a>
      </li>
      <li>
        <a class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->
  
  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu'></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
  
  
  
      <input [matDatepicker]="basicDatepicker" >
      <mat-datepicker-toggle [for]="basicDatepicker"></mat-datepicker-toggle>
      <mat-datepicker #basicDatepicker></mat-datepicker>
  
  
  
  
      <i class="bx bxs-home custom-icon" (click)="goHome()"></i>
      <a href="#" class="notification">
        <i class='bx bxs-bell'></i>
        <span class="num">0</span>
      </a>
    </nav>
    <!-- NAVBAR -->
  
  
      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>{{this.projectName}}</h1>
            <ul class="breadcrumb">
              <li>
                <a >Project</a>
              </li>
              <li><i class='bx bx-chevron-right' ></i></li>
              <li>
                <a class="active" >Microservices Based App</a>
              
              </li>
              <li><i class='bx bx-chevron-right' ></i></li>
              <li>
                <a class="active" [routerLink]="['/projects']">Microservices 1</a>
              
              </li>
  
              
            </ul>
          </div>
           
          <i class='bx bx-refresh refresh-icon'(click)="refreshPage()"></i>
  
  
        </div>
  
        <ul class="box-info">
          <li>
            <i class='bx bxs-calendar-check' ></i>
            <span class="text">
              <h3>10</h3>
              <p>Projects</p>
            </span>
          </li>
          <li>
            <i class='bx bxs-group' ></i>
            <span class="text">
              <h3>2</h3>
              <p>Failing Status</p>
            </span>
          </li>
          <li>
            <i class='bx bxs-dollar-circle' ></i>
            <span class="text">
              <h3>3</h3>
              <p>Recently Updated</p>
            </span>
          </li>
        </ul>
  
  <!-- ... -->
  <!-- ... -->
  
  <div class="table-data" #panel>
    <div  *ngFor="let url of urlList" class="iframe-container">
    <div class="order">
      <div class="head">
        <i class='bx bx-edit'></i>
        <i class='bx bx-trash' (click)="deletePanel(url)"></i>
      </div>
    </div>
      <iframe [src]="url" width="500" height="300" frameborder="0" ></iframe>
    </div>
  </div>
  
  
  <div class="floating-container">
    <div class="floating-button">+</div>
    <div class="element-container">
      <span class="float-element">
        <i class="material-icons">download</i>
      </span>
        <span class="float-element tooltip-left">
          <i class="material-icons" >edit</i>
        </span>
  
      <span class="float-element">
        <i class="material-icons" (click)="addPanel()">add</i>
      </span>
      
    </div>
  </div>
  
  
  
  <!-- ... -->
  
  
  <!-- ... -->
  
  
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->
